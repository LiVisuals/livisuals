<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          animation: {
            fadeIn: "fadeIn 1.2s ease-out both",
            fadeInUp: "fadeInUp 1.2s ease-out both",
            fadeInDelayed: "fadeIn 1.8s ease-out both"
          },
          keyframes: {
            fadeIn: {
              '0%': { opacity: 0 },
              '100%': { opacity: 1 }
            },
            fadeInUp: {
              '0%': { opacity: 0, transform: 'translateY(20px)' },
              '100%': { opacity: 1, transform: 'translateY(0)' }
            }
          }
        }
      }
    }
  </script>
</head>

<body class="font-serif text-gray-800 bg-white">

  <!-- Header -->
  <header class="w-full shadow-sm fixed top-0 z-20 bg-white">
    <div class="max-w-7xl mx-auto flex items-center justify-between px-4 py-4">
      <a href="contact.html" class="block w-fit">
        <img src="https://res.cloudinary.com/dhisree7q/image/upload/v1749810675/livilogo_a2mgcj.jpg"
          alt="Livisuals Logo" class="h-24 sm:h-24 md:h-28 lg:h-32 xl:h-32 w-auto object-contain mx-auto sm:mx-0" />
      </a>
      <nav class="hidden md:flex space-x-6 text-sm uppercase font-light">
        <a href="index.html" class="hover:text-gray-500">Home</a>
        <a href="about.html" class="hover:text-gray-500">About</a>
        <a href="contact.html" class="hover:text-gray-500">Contact</a>
      </nav>
      <div class="md:hidden">
        <button id="menuToggle" class="text-3xl">&#9776;</button>
      </div>
    </div>
    <div id="mobileMenu" class="hidden md:hidden px-6 pb-4">
      <a href="index.html" class="block py-2 text-sm uppercase">Home</a>
      <a href="about.html" class="block py-2 text-sm uppercase">About</a>
      <a href="contact.html" class="block py-2 text-sm uppercase">Contact</a>
    </div>
  </header>

  <!-- Hero Image -->
  <section class="pt-40 animate-fadeIn">
    <img src="https://res.cloudinary.com/dhisree7q/image/upload/v1749810193/SBS29730_2_feun5b.jpg" alt="Wedding Couple"
      class="w-full h-[45vh] md:h-[60vh] object-cover" />
  </section>

  <!-- Title -->
  <section class="bg-white text-center px-4 py-6 animate-fadeInUp">
    <h1 class="text-3xl md:text-5xl font-light tracking-widest">CONTACT US</h1>
  </section>

  <!-- Contact Form -->
  <section class="bg-gray-100 px-6 py-16 md:px-20">
    <form id="contactForm" class="grid gap-6 text-sm max-w-4xl mx-auto animate-fadeInDelayed">
      <div class="grid md:grid-cols-2 gap-4">
        <div>
          <label class="block mb-1">Your Name *</label>
          <input type="text" name="name" class="w-full border px-4 py-2" required />
        </div>
        <div>
          <label class="block mb-1">Email Address *</label>
          <input type="email" name="email" class="w-full border px-4 py-2" required />
        </div>
      </div>

      <div>
        <label class="block mb-1">Phone Number *</label>
        <input type="tel" name="phone" class="w-full border px-4 py-2" required />
      </div>

      <div>
        <label class="block mb-1 uppercase text-xs tracking-wide">What type of session are you looking for?</label>
        <div class="grid md:grid-cols-2 gap-2">
          <label><input type="radio" name="sessionType" value="Wedding" /> Wedding</label>
          <label><input type="radio" name="sessionType" value="Reception" /> Reception</label>
          <label><input type="radio" name="sessionType" value="Civil" /> Civil</label>
          <label><input type="radio" name="sessionType" value="Engagement" /> Engagement</label>
          <label><input type="radio" name="sessionType" value="Proposal" /> Proposal</label>
          <label><input type="radio" name="sessionType" value="E-Shoot" /> E-Shoot</label>
          <label><input type="radio" name="sessionType" value="Birthday" /> Birthday</label>
          <label><input type="radio" name="sessionType" value="Fashion" /> Fashion</label>
          <label><input type="radio" name="sessionType" value="Casual" /> Casual</label>
          <label><input type="radio" name="sessionType" value="Other" /> Other</label>
        </div>
      </div>

      <div>
        <label class="block mb-1">Event Date *</label>
        <input type="date" name="eventDate" class="w-full border px-4 py-2" required />
      </div>

      <div>
        <label class="block mb-1">Message *</label>
        <textarea name="message" rows="4" class="w-full border px-4 py-2" required></textarea>
      </div>

      <div>
        <label class="block mb-1">How did you hear about us?</label>
        <select name="heardFrom" class="w-full border px-4 py-2">
          <option>Select option</option>
          <option>Instagram</option>
          <option>Referral</option>
          <option>Other</option>
        </select>
      </div>

      <button type="submit" class="mt-4 bg-black text-white px-6 py-3 w-fit hover:bg-gray-800">
        SEND MESSAGE
      </button>
    </form>
  </section>

  <script>
    const toggle = document.getElementById('menuToggle');
    const menu = document.getElementById('mobileMenu');
    toggle.addEventListener('click', () => {
      menu.classList.toggle('hidden');
    });

    // CONTACT FORM SUBMIT
    document.getElementById("contactForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const form = e.target;
      const data = {
        name: form.name.value,
        email: form.email.value,
        phone: form.phone.value,
        eventDate: form.eventDate.value,
        sessionType: form.sessionType.value,
        heardFrom: form.heardFrom.value,
        message: form.message.value
      };

      try {
        const res = await fetch("https://livisuals-api.vercel.app/api/send", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(data)
        });

        const result = await res.json();
        if (result.sent) {
          alert("Thank you! Your message has been sent.");
          form.reset();
        } else {
          alert("Oops! Something went wrong.");
        }
      } catch (err) {
        console.error(err);
        alert("Error sending message. Please try again.");
      }
    });
  </script>

</body>

</html>
